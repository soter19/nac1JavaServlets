<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
    <h:head>
        <title>Cadastro Livro</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">

            <ui:define name="content">
                <b:row>
                <b:column span="6" offset="3">

                    <h1 align="center"><strong>Cadastrar Livro</strong></h1>

                <table class="table">

                    <tr>
                        <td><h5 align="left">Nome:</h5></td>
                        <td><input class="form-control" type="text" name="name"/></td>
                    </tr>

                   <tr>
                       <td><h5 align="left">Autor:</h5></td>
                       <td><p>
                           <b:selectOneMenu value="#{livroMB.livro.autor.nome}" colMd="2" label="Autor" labelColMd="2">
                               <f:selectItems value="#{autorMB.getAllIds}" itemValue="#{autorMB.getAllNomes}" />
                           </b:selectOneMenu>
                       </p></td>
                       <td>
                           <b:form>
                                <b:inputText name="autor" value="#{livroMB.livro.autor.nome}">
                                    <f:facet name="append">
                                        <b:commandButton look="primary" action="#{autorMB.autor.createOnDB}"
                                                         value="Cadastrar Autor"/>
                                    </f:facet>
                                </b:inputText>
                           </b:form>
                       </td>
                   </tr>



                    <tr>
                        <td><h5 align="left">Editora:</h5></td>
                        <td><p>
                            <select name="Editoras">
                                <option value="Livro0">Selecione a editora...</option>
                                <option value="Livro1">Abril</option>
                                <option value="Livro2">Global</option>
                                <option value="Livro3">Moderna</option>
                                <option value="Livro4">Cadastrar nova editora...</option>
                            </select>
                        </p></td>
                        <td>
                            <b:form>
                                <b:inputText  name="autor">
                                    <f:facet name="append">
                                        <b:commandButton look="primary" value="Cadastrar Editora"
                                                         action="#{editoraMB.editora.createOnDB}"/>
                                    </f:facet>
                                </b:inputText>
                            </b:form>
                        </td>
                    </tr>

                    <tr>
                        <td><h5 align="left">Gênero:</h5></td>
                        <td><p>
                            <select name="Gêneros">
                                <option value="Livro0">Selecione o gênero...</option>
                                <option value="Livro1">Suspense</option>
                                <option value="Livro2">Romance</option>
                                <option value="Livro3">Drama</option>
                                <option value="Livro4">Cadastrar novo gênero...</option>
                            </select>
                        </p></td>
                        <td><b:form>
                            <b:inputText  name="autor">
                                <f:facet name="append">
                                    <b:commandButton look="primary" value="Cadastrar Gênero"/>
                                </f:facet>
                            </b:inputText>
                        </b:form>
                        </td>
                    </tr>

                    <tr>
                        <td><h5 align="left">Img:</h5></td>
                        <td> <input class="form-control" type="text" name="image"/> </td>
                    </tr>

                    <tr>
                        <td><h5 align="left">Valor:</h5></td>
                        <td><input class="form-control" type="text" name="value"/></td>
                        <td><a href="controlePreco.xhtml">Aplicar desconto</a><br/></td>
                    </tr>
                </table>

                    <button type="button" class="btn btn-warning center">Salvar</button>

                </b:column>
                </b:row>

            </ui:define>
                <!--<a href="cadastroOutras.xhtml"> <button type="button" class="btn btn-warning center-block">Cadastrar mais informações</button> </a>-->
                <!--<br/>-->
                <!--<a href="controlePreco.xhtml"> <button type="button" class="btn btn-warning center-block">Cadastrar outras informações</button> </a>-->
        </ui:composition>

    </h:body>
</html>
