<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en">
    <h:head>
        <title>Cadastro Livro</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">

            <ui:define name="content">
                <b:row>
                <b:column span="6">
                <h:form class="navbar-form hidden-md hidden-sm hidden-xs">

                    <h1 align="left"><strong>Cadastrar Livro</strong></h1>
                    <br/>

                    <h5 align="left">Nome:</h5>
                    <input class="form-control" type="text" name="name"/>
                    <br/>
                    <p>
                        <select name="Autores">
                            <option value="Livro0">Selecione o autor...</option>
                            <option value="Livro1">Maria B</option>
                            <option value="Livro2">Roman Pike</option>
                            <option value="Livro3">Pedro Coelho</option>
                        </select>
                    </p>
                    <p>
                        <select name="Editoras">
                            <option value="Livro0">Selecione a editora...</option>
                            <option value="Livro1">Abril</option>
                            <option value="Livro2">Global</option>
                            <option value="Livro3">Moderna</option>
                        </select>
                    </p>
                    <p>
                        <select name="Assuntos">
                            <option value="Livro0">Selecione o assunto...</option>
                            <option value="Livro1">Suspense</option>
                            <option value="Livro2">Romance</option>
                            <option value="Livro3">Drama</option>
                        </select>
                    </p>
                    <h5 align="left">Img:</h5>
                    <input class="form-control" type="text" name="image"/>
                    <h5 align="left">Valor:</h5>
                    <input class="form-control" type="text" name="value"/>

                    <button type="button" class="btn btn-warning">Cadastrar</button>

                     </h:form>
                </b:column>

                <b:column span="6">
                    <h:form class="navbar-form hidden-md hidden-sm hidden-xs">

                    <h1 align="left"><strong>Cadastrar Outras Informações</strong></h1>
                    <br/>

                        <b:row>
                            <b:column span="1">
                                <h5 align="left">Autor:</h5>
                            </b:column>
                            <b:column span="1" offset="1">
                                <input class="form-control" type="text" name="ator"/>
                            </b:column>
                        </b:row>
                        <br/>
                        <br/>

                        <b:row>
                            <b:column span="1">
                                <h5 align="left">Editora:</h5>
                            </b:column>
                            <b:column span="1" offset="1">
                                <input class="form-control" type="text" name="editora"/>
                            </b:column>
                        </b:row>
                        <br/>
                        <br/>

                        <b:row>
                            <b:column span="1">
                                <h5 align="left">Assunto:</h5>
                            </b:column>
                            <b:column span="1" offset="1">
                                <input class="form-control" type="text" name="assunto"/>
                            </b:column>
                        </b:row>
                        <br/>
                        <br/>

                        <button type="button" class="btn btn-warning">Cadastrar</button>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <a href="editarLivro.xhtml"> <b:button value="EDITAR" look="danger" size="lg"/> </a>

                    </h:form>
                </b:column>
                </b:row>

            </ui:define>
                <!--<a href="cadastroOutras.xhtml"> <button type="button" class="btn btn-warning center-block">Cadastrar mais informações</button> </a>-->
                <!--<br/>-->
                <!--<a href="controlePreco.xhtml"> <button type="button" class="btn btn-warning center-block">Cadastrar outras informações</button> </a>-->
        </ui:composition>

    </h:body>
</html>
