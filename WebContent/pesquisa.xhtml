<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Pesquisa</title>
</h:head>

<h:body>
    <h:form>
        <h:inputText value="#{pesquisaBean.pesquisaString}" />
        <h:commandButton action="#{pesquisaBean.pesquisar}" value="Pesquisar" />
    </h:form>
    <ul>
        <ui:repeat var="livro" value="#{pesquisaBean.livrosResultado}">
            <li>#{livro.nome} - #{livro.nomeAutor}</li>
        </ui:repeat>
    </ul>
</h:body>

</html>
