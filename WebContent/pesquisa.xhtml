<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Pesquisa</title>
</h:head>

<h:body>

    <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="content">
            <h1> Carrinho </h1>

            <h:form>
                <h:inputText value="#{pesquisaBean.pesquisaString}" />
                <h:commandButton action="#{pesquisaBean.pesquisar}" value="Pesquisar" />
            </h:form>
            <c:if test="#{not empty pesquisaBean.erro}}">
                <b:alert severity="warning"><strong>Warning!</strong> #{pesquisaBean.erro}</b:alert>
            </c:if>
            <ul>
                <c:if test="#{not empty pesquisaBean.livrosResultados}">
                    <ui:repeat  var="livro" value="#{pesquisaBean.livrosResultados}">
                        <li>#{livro.titulo} - #{livro.autor}</li>
                    </ui:repeat>
                </c:if>
            </ul>
        </ui:define>

    </ui:composition>
</h:body>

</html>
