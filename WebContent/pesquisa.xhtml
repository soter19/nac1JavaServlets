<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view locale="#{facesContext.externalContext.requestLocale}">

    <h:head>
        <title>#{msg.labelPesquisa}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="title">#{msg.labelPesquisa}</ui:define>
            <ui:define name="content">

                <b:alert rendered="#{pesquisaMB.erro != null}" severity="warning"><strong>Warning!</strong> #{pesquisaMB.erro}</b:alert>
                <ul>
                    <c:if test="#{empty pesquisaMB.livrosResultados}">
                        <h3>#{msg.labelNenhumLivro}</h3>
                    </c:if>
                    <c:if test="#{not empty pesquisaMB.livrosResultados}">
                        <b:row>
                            <b:form>
                                <!-- Nome Livro -->
                                <b:selectOneMenu value="#{pesquisaMB.paTitulo}">
                                    <f:selectItems var="livro" value="#{pesquisaMB.livrosResultados}"
                                                   itemValue="#{livro.titulo}" itemLabel="#{livro.titulo}"/>
                                </b:selectOneMenu>
                                <!-- Autor -->
                                <b:selectOneMenu value="#{pesquisaMB.paAutor}">
                                    <f:selectItems var="livro" value="#{pesquisaMB.livrosResultados}"
                                                   itemValue="#{livro.autor.nome}" itemLabel="#{livro.autor.nome}"/>
                                </b:selectOneMenu>
                                <!-- GÃªnero -->
                                <b:selectOneMenu value="#{pesquisaMB.paAssunto}">
                                    <f:selectItems var="livro" value="#{pesquisaMB.livrosResultados}"
                                                   itemValue="#{livro.assunto.titulo}"
                                                   itemLabel="#{livro.assunto.titulo}"/>
                                </b:selectOneMenu>
                                <!-- Editora -->
                                <b:selectOneMenu value="#{pesquisaMB.paEditora}">
                                    <f:selectItems var="livro" value="#{pesquisaMB.livrosResultados}"
                                                   itemValue="#{livro.editora.nome}" itemLabel="#{livro.editora.nome}"/>
                                </b:selectOneMenu>

                                <!--<b:commandButton action="#{pesquisaMB.pesquisaAvancada()}" value="pesquisar"/>-->
                            </b:form>

                            <h2>Pesquisa Simples</h2>
                            <ui:repeat var="livro" value="#{pesquisaMB.livrosResultados}">
                                <b:column span="4" style="margin-bottom:20px">
                                    <b:column span="4">
                                        <b:image width="100%"
                                                 value="#{livro.imgURL}"/>
                                    </b:column>
                                    <b:column span="6">
                                        <h:outputText value="#{livro.titulo}"/><br/>
                                        <h:outputText value="#{msg.labelAutor} : #{livro.autor.nome}"/><br/>
                                        <h:outputText value="#{msg.labelEditora} : #{livro.editora.nome}"/><br/>
                                        <h:outputText value="#{msg.labelGenero} : #{livro.assunto.titulo}"/><br/>
                                        <h:outputText value="#{msg.labelPreco} : #{livro.valor}">
                                            <f:convertNumber currencyCode="R$" type="currency"/>
                                        </h:outputText><br/>

                                        <!--<b:buttonGroup>-->
                                            <!--<b:commandButton icon="shopping-cart" look="success"-->
                                                             <!--action="#{carrinhoMB.adicionaAoCarrinho(livro)}"/>-->
                                            <!--<b:commandButton icon="star" look="important"-->
                                                             <!--action="#{favoritosMB.adicionarAosFavoritos(livro)}"-->
                                                             <!--rendered="#{not empty user}"/>-->
                                        <!--</b:buttonGroup>-->


                                    </b:column>
                                </b:column>
                            </ui:repeat>
                        </b:row>
                    </c:if>
                </ul>
            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
</html>
