<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view locale="#{facesContext.externalContext.requestLocale}">
    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="title">#{msg.labelFinalizarCompra}</ui:define>
            <div id="block-center">
                <ui:define name="content">
                    <h:form class="navbar-form hidden-md hidden-sm hidden-xs">
                        <b:row>
                            <h2 class="text">#{msg.labelFinalizarCompra}:</h2><br/>
                            <b:column span="2" offset="8">
                                <a href="carrinho.xhtml">#{msg.labelVoltarParaCarrinho}</a><br/>
                            </b:column>
                            <b:column span="6" offset="2">
                                <b:alert severity="info" title="#{msg.labelCompra}">
                                    #{msg.labelValorCompra}
                                    <h:outputText value="#{carrinhoMB.valorTotal}"/>
                                </b:alert>
                                <h3 class="text">#{msg.labelCartao}</h3>
                                <table class="table">
                                    <tr>
                                        <td>#{msg.labelNomeTitular}:</td>
                                        <td colspan="2"><input type="text" class="form-control center-block" value=""/></td>
                                    </tr>
                                    <tr>
                                        <td>#{msg.labelNumeroCartao}:</td>
                                        <td colspan="2"><input type="text" class="form-control center-block" value=""/></td>
                                    </tr>
                                    <tr>
                                        <td>#{msg.labelCodSeguranca}:</td>
                                        <td><input type="text" class="form-control center-block" value=""/></td>
                                    </tr>
                                    <tr>
                                        <td>#{msg.labelValCartao}:</td>
                                        <td>#{msg.labelMes}
                                            <select size="1" name="D1">
                                                <option value="1">#{msg.labelJan}</option>
                                                <option value="2">#{msg.labelFev}</option>
                                                <option value="3">#{msg.labelMar}</option>
                                                <option value="4">#{msg.labelAbr}</option>
                                                <option value="5">#{msg.labelMai}</option>
                                                <option value="6">#{msg.labelJun}</option>
                                                <option value="7">#{msg.labelJul}</option>
                                                <option value="8">#{msg.labelAgo}</option>
                                                <option value="9">#{msg.labelSet}</option>
                                                <option value="10">#{msg.labelOut}</option>
                                                <option value="11">#{msg.labelNov}</option>
                                                <option value="12">#{msg.labelDez}</option>
                                            </select>
                                        </td>
                                        <td>#{msg.labelAno}
                                            <select size="1" name="D2">
                                                <option value="1">2017</option>
                                                <option value="2">2018</option>
                                                <option value="2">2019</option>
                                                <option value="2">2020</option>
                                                <option value="2">2021</option>
                                                <option value="2">2022</option>
                                                <option value="2">2023</option>
                                                <option value="2">2024</option>
                                                <option value="2">2025</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </b:column>
                        </b:row>
                        <b:commandButton action="#{carrinhoMB.finalizarCompra}" value="#{msg.labelFinalizarCompra}"/>
                        <b:messages/>
                    </h:form>
                </ui:define>
            </div>
        </ui:composition>
    </h:body>
</f:view>
</html>
