<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{facesContext.externalContext.requestLocale}">

<h:head>
    <title>#{msg.labelControlePreco}</title>
</h:head>

    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="content">

            <h:form class="navbar-form hidden-md hidden-sm hidden-xs">

        <h3>#{msg.labelEditarLivro}</h3>
                <input type="text" class="form-control"/>
                    <button class="btn btn-default" type="button">#{msg.labelBusca}</button>

                    <h4 align="left">#{msg.labelPrecoOriginal}: </h4> <input class="form-control" type="text" name="precoOriginal"/>
                    <h4 align="left">#{msg.labelDesconto}: </h4> <input class="form-control" type="text" name="desconto"/>
                        <button type="button" class="btn btn-warning">#{msg.labelSalvar}</button>
                    <h4 align="left">#{msg.labelPrecoAtual}: </h4> <input class="form-control" type="text" name="precoAtual"/>
            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
