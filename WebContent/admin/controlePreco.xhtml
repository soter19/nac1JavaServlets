<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:body>
    <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="title">Controle de Pre√ßos</ui:define>
        <ui:define name="content">

            <h:form>
                <b:column span="6">
                    <b:column span="12"> <h4>#{msg.labelEditarLivro}</h4> </b:column>
                    <!--<b:column span="10"> <input type="text" class="form-control"/> </b:column>-->
                    <b:column span="12">
                        <!--<button class="btn btn-default" type="button">#{msg.labelBusca}</button>-->
                        <b:inputText value="#{pesquisaMB.pesquisaString}">
                            <f:facet name="append">
                                <b:commandButton action="#{pesquisaMB.pesquisar}" value="Buscar" icon="search"/>
                            </f:facet>
                        </b:inputText></b:column>

                    <b:column span="3"> <h5 align="left">Nome:</h5> </b:column>
                    <b:column span="9"> <b:inputText value="#{livroMB.livro.titulo}"/> </b:column>

                    <b:column span="3"> <h5 align="left">#{msg.labelPrecoOriginal}: </h5> </b:column>
                    <b:column span="9"> <b:inputText value="#{livroMB.livro.valor}"/> </b:column>


                    <b:column span="3"> <h5 align="left">#{msg.labelDesconto}: </h5> </b:column>
                    <b:column span="9"> <b:inputText value="#{livroMB.livro.valor}"/> </b:column>


                    <b:column span="2" offset="7"> <b:commandButton  look="primary" value="Calcular" action="#{livroMB.livro.calcularDesconto}"/> </b:column>
                    <b:column span="2" offset=""> <b:commandButton  look="primary" value="#{msg.labelSalvar}" action="#{livroMB.livro.updateOnDB}"/> </b:column>

                    <b:column span="12"><br/></b:column>

                    <b:column span="3"> <h5 align="left">#{msg.labelPrecoAtual}: </h5> </b:column>
                    <b:column span="6"> <b:inputText value="#{livroMB.livro.valor}"/> </b:column>

                    <b:column span="2"> <a href="admin.xhtml">Voltar</a> </b:column>

                </b:column>
            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
