<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Cadastro Livro</title>
</h:head>

<h:body>
    <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="title">Cadastro Livro</ui:define>
        <ui:define name="content">
            <b:row>
                <b:column span="6" offset="3">

                    <h1 align="center"><strong>#{msg.labelCadastrarLivro}</strong></h1>
                    <b:form>
                        <b:column span="2"><h5 align="left">#{msg.labelNome}:</h5></b:column>
                        <b:column span="10"><b:inputText value="#{livroMB.livro.titulo}"
                                                         validator="#{livroMB.validarLivroRepetido}"/></b:column>

                        <b:column span="2"><h5 align="left">#{msg.labelAutor}:</h5></b:column>
                        <b:column span="3">
                            <b:selectOneMenu value="#{livroMB.livro.autor.id}">
                                <f:selectItems value="#{autorMB.getAll()}" var="autor"
                                               itemValue="#{autor.id}" itemLabel="#{autor.nome}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column span="6" offset="1">
                            <b:inputText name="autor" value="#{autorMB.autor.nome}">
                                <f:facet name="append">
                                    <b:commandButton look="primary" action="#{autorMB.autor.createOnDB()}"
                                                     value="#{msg.labelCadastrarAutor}" ajax="true"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column span="2"><h5 align="left">#{msg.labelEditora}:</h5></b:column>
                        <b:column span="3">
                            <b:selectOneMenu value="#{livroMB.livro.editora.id}">
                                <f:selectItems value="#{editoraMB.getAll()}" var="editora"
                                               itemValue="#{editora.id}" itemLabel="#{editora.nome}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column span="6" offset="1">
                            <b:inputText name="editora" value="#{editoraMB.editora.nome}">
                                <f:facet name="append">
                                    <b:commandButton look="primary" value="#{msg.labelCadastrarEditora}"
                                                     action="#{editoraMB.editora.createOnDB}" ajax="true"/>
                                    <f:ajax render="@form" resetValues="true"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column span="2"><h5 align="left">#{msg.labelGenero}:</h5></b:column>
                        <b:column span="3">
                            <b:selectOneMenu value="#{livroMB.livro.assunto.id}">
                                <f:selectItems value="#{assuntoMB.getAll()}" var="assunto"
                                               itemValue="#{assunto.id}" itemLabel="#{assunto.titulo}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column span="6" offset="1">
                            <b:inputText name="assunto" value="#{assuntoMB.assunto.titulo}">
                                <f:facet name="append">
                                    <b:commandButton look="primary" value="#{msg.labelCadastrarGenero}"
                                                     action="#{assuntoMB.assunto.createOnDB}" ajax="true"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column span="2"><h5 align="left">Img:</h5></b:column>
                        <b:column span="10"><b:inputText value="#{livroMB.livro.imgURL}"/></b:column>

                        <b:column span="2"><h5 align="left">#{msg.labelPreco}:</h5></b:column>
                        <b:column span="10"><b:inputText value="#{livroMB.livro.valor}"/></b:column>
                        <b:column span="12">
                            <h5 align="left">Desconto:</h5>
                        </b:column>
                        <b:column span="6">
                            <b:inputText value="#{livroMB.livro.valor}"/>
                        </b:column>
                        <b:column span="12">
                            <b:messages/>
                        </b:column>
                        <b:column span="2" offset="10">
                            <b:commandButton action="#{livroMB.livro.createOnDB}" value="Salvar">
                            </b:commandButton>
                        </b:column>

                        <b:column span="2">
                            <a href="admin.xhtml">#{msg.labelVoltar}</a>
                        </b:column>

                    </b:form>
                </b:column>
            </b:row>

        </ui:define>
    </ui:composition>
</h:body>
</html>
