<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
    <ui:composition>
        <h:head>
            <!-- CSS -->
            <b:navBar brand="GALERINHA DO SOT" inverse="true">
                <!-- itens menu lado esquerdo-->
                <b:navbarLinks>
                    <b:navLink value="Home" href="/"></b:navLink>
                </b:navbarLinks>

                <!--barra de busca-->
                <b:navbarLinks pull="right" styleClass="hidden-xs">
                    <b:navLink href="favoritos.xhtml"> <b:icon name="star" size="2x"/> </b:navLink>
                    <b:navLink href="carrinho.xhtml"> <b:icon name="shopping-cart" size="2x"/> </b:navLink>
                    <b:navLink href="perfil.xhtml"> <b:icon name="email" size="2x"/> </b:navLink>

                    <h:form class="navbar-form navbar-right hidden-md hidden-sm hidden-xs" role="search">
                        <div class="form-group">
                            <b:inputText value="#{pesquisaMB.pesquisaString}"/>
                        </div>
                        <b:commandButton action="#{pesquisaMB.pesquisar}"
                                         value="Search"/>
                    </h:form>
                </b:navbarLinks>

            </b:navBar>

            <h:outputStylesheet library="css" name="include/bootstrap.min.css"/>
            <h:outputStylesheet library="css" name="style.css"/>

            <!-- JS -->
            <h:outputScript name="js/jquery.min.js"/>
            <h:outputScript name="js/bootstrap.min.js"/>
            <h:outputScript name="js/scripts.js"/>
        </h:head>
    </ui:composition>
</h:body>
</html>
