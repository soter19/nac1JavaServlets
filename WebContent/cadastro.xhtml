<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</h:head>

<h:body>

    <ui:composition template="/templates/common/layout.xhtml">

        <ui:define name="content">

            <h:form class="navbar-form hidden-md hidden-sm hidden-xs">

                <h1 align="center"><strong> Cadastro de Cliente</strong></h1>
                <br/>
                <h2 align="center" class="text">Dados Pessoais:</h2>
                <br/>
                <h4 align="center">Nome: </h4>
                <input class="center form-control" type="text" name="nome"/>
                <h4 align="center"> E-mail: </h4>
                <input class="center form-control" type="text" name="email"/>
                <h4 align="center"> Telefone: </h4>
                <input class="center form-control" type="text" name="telefone"/>
                <h4 align="center"> Senha: </h4>
                <input class="center form-control" type="password" name="senha"/>
                <h4 align="center"> Confirmar Senha: </h4>
                <input class="center form-control" type="text" name="confirmasenha"/>


                <br/>
                <h2 align="center" class="text">Dados Endereço:</h2>
                <br/>
                <h4 align="center"> Endereço: </h4>
                <input class="center form-control" type="text" name="endereco"/>
                <h4 align="center"> Número: </h4>
                <input class="center form-control" type="text" name="numero"/>
                <h4 align="center"> CEP: </h4>
                <input class="center form-control" type="text" name="cep"/>


                <button type="button" class="btn btn-warning center-block">Cadastrar</button>
                <!--<h1 align="center"><a href="index.xhtml">Voltar</a></h1>-->

                <br/>
                <br/>

            </h:form>

        </ui:define>

    </ui:composition>
</h:body>
</html>
