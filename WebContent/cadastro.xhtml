<f:view locale="#{facesContext.externalContext.requestLocale}">

<h:body>

                    <b:panel medium-screen="4" offsetMd="4" look="primary">

                        <b:row>
                            <b:column medium-screen="4">
                                <h:outputText value="EndereÃ§o:" for="endereco"/>
                            </b:column>

                                <b:inputText placeholder="endereco"

                            </b:column>
                        <!--<b:column medium-screen="6" style-class="message">

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</f:view>
</html>
