<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{facesContext.externalContext.requestLocale}">

    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="title"></ui:define>
            <ui:define name="content">
                <h:form id="form-cadastro" class="navbar-form hidden-md hidden-sm hidden-xs">
                    <h2><h:outputText value="#{msg.labelDadosPessoais}"/></h2>
                    <b:container layout="fluid">
                        <b:panel medium-screen="4" offsetMd="4" look="primary">
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputText value="#{msg.labelNome}:"/>
                                </b:column>
                                <b:column medium-screen="8">
                                    <b:inputText placeholder="#{msg.labelNome}"
                                                 id="nome"
                                                 value="#{cadastroMB.user.nome}"
                                                 autocomplete="false"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputText value="#{msg.labelEmail}:"/>
                                </b:column>
                                <b:column medium-screen="8">
                                    <b:inputText placeholder="#{msg.labelEmail}"
                                                 id="email"
                                                 value="#{cadastroMB.user.email}"
                                                 autocomplete="false"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputText value="#{msg.labelTelefone}:"/>
                                </b:column>
                                <b:column medium-screen="8">
                                    <b:inputText placeholder="#{msg.labelTelefone}"
                                                 id="telefone"
                                                 value="#{cadastroMB.user.telefone}"
                                                 autocomplete="false"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputText value="#{msg.labelSenha}:"/>
                                </b:column>
                                <b:column medium-screen="8">
                                    <b:inputSecret placeholder="#{msg.labelSenha}"
                                                   id="senha"
                                                   value="#{cadastroMB.user.senha}"
                                                   autocomplete="false"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputText value="#{msg.labelConfirmarSenha}:"/>
                                </b:column>
                                <b:column medium-screen="8">
                                    <b:inputSecret placeholder="#{msg.labelConfirmarSenha}"
                                                   id="confirmasenha"
                                                   value="#{cadastroMB.user.senha}"
                                                   autocomplete="false"/>
                                </b:column>
                            </b:row>
                            <b:commandButton value="#{msg.labelFinalizarCadastro}"
                                             look="success"
                                             action="#{cadastroMB.cadastrar}"/>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
