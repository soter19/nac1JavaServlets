<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en">

<f:view locale="#{facesContext.externalContext.requestLocale}">

    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="title">Login</ui:define>
            <ui:define name="content">
                <h:form id="loginForm">
                    <b:container layout="fluid">
                        <b:panel medium-screen="4" offsetMd="4"
                                 look="primary">
                            <b:row>
                                <b:column medium-screen="8">
                                    <b:inputText placeholder="#{msg.labelUsuario}" id="username" value="#{LoginMB.usuario.email}" autocomplete="false">
                                        <f:facet name="prepend">
                                            <b:icon name="user"/>
                                        </f:facet>
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="8">
                                    <b:inputSecret placeholder="#{msg.labelSenha}" id="senha" value="#{LoginMB.usuario.senha}">
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key"/>
                                        </f:facet>
                                    </b:inputSecret>
                                </b:column>
                            </b:row>
                            <b:row style="margin-bottom: 10px;">
                                <b:column mediumScreen="3" offsetMd="2">
                                    <b:commandButton id="login" value="Login" action="#{LoginMB.login}" look="primary"/>
                                </b:column>
                                <b:column mediumScreen="6">
                                    <b:commandButton value="#{msg.labelCadastreSe}" look="success" action="#{LoginMB.signup}"/>
                                </b:column>
                            </b:row>
                            <b:messages/>
                            <b:row>
                                <b:column mediumScreen="12" styleClass="text-center">
                                    <h:commandLink action="#{LoginMB.forgotPassword}">
                                        #{msg.labelEsqueciSenha}
                                    </h:commandLink>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</f:view>
</html>
