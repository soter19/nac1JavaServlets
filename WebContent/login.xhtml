<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="content">
                <b:form inline="true">
                    <h:panelGrid columns="1" cellpadding="5">
                        <b:inputText label="E-mail:" labelStyle="width:80px;">
                            <f:facet name="prepend">
                                <h:outputText value="@" />
                            </f:facet>
                        </b:inputText>
                        <b:inputText label="Amount:" labelStyle="width:80px;">
                            <f:facet name="append">
                                <h:outputText value=".00" />
                            </f:facet>
                        </b:inputText>
                    </h:panelGrid>
                </b:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
