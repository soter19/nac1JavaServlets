<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="content">
            <h:form id="loginForm">
                <b:container layout="fluid">
                    <b:panel medium-screen="4" offsetMd="4"
                             look="primary">
                        <b:row>
                            <b:column medium-screen="4">
                                <h:outputText value="Username:" for="username"/>
                            </b:column>
                            <b:column medium-screen="8">
                                <b:inputText placeholder="Username"
                                             id="username"
                                             value="#{loginBean.usuario.email}"
                                             autocomplete="false">
                                    <f:facet name="prepend">
                                        <b:icon name="email"/>
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="username"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4">
                                <h:outputText value="Password:"/>
                            </b:column>
                            <b:column medium-screen="8">
                                <b:inputSecret placeholder="Password"
                                               id="senha"
                                               value="#{loginBean.usuario.senha}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key"/>
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                            <b:column medium-screen="12"
                                      styleClass="message">
                                <b:message for="senha"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column mediumScreen="3" offsetMd="2">

                                <b:commandButton value="Login"
                                                 action="#{loginBean.login}"
                                                 look="primary"/>
                            </b:column>
                            <b:column mediumScreen="6">
                                <b:commandButton value="Cadastre-se!"
                                                 look="success"
                                                 action="#{loginBean.signup}"/>
                            </b:column>
                            <b:column mediumScreen="12">
                                
                            </b:column>
                            <h:commandLink action="#{loginBean.forgotPassword}">
                                Esqueci a senha!
                            </h:commandLink>
                        </b:row>
                    </b:panel>
                </b:container>
                <b:growl globalOnly="true" placementFrom="bottom"
                         show-detail="true" allowDismiss="true"
                         delay="10000" escape="true"/>
            </h:form>

        </ui:define>

    </ui:composition>

</h:body>
</html>
