<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en">
<f:view locale="#{facesContext.externalContext.requestLocale}">
    <h:head>
        <title>#{msg.labelTitulo}</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body id="body-perfil">
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="title">Perfil</ui:define>
            <div id="block-center">
                <ui:define name="content">
                    <h:form id="perfilForm">
                        <b:container layout="fluid">
                            <b:panel title="#{msg.labelTituloPerfil}" look="primary">
                                <b:row tooltip="#{msg.labelDicaNome}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelNome}:" for="name" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="name" value=""/>
                                    </b:column>
                                </b:row>
                                <b:row tooltip="#{msg.labelDicaData}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelData}:" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="datanasc" value=""/>
                                    </b:column>
                                </b:row>
                                <b:row tooltip="#{msg.labelDicaEmail}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelEmail}:" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="email" value="#{user.email}"/>
                                    </b:column>
                                </b:row>
                                <b:row tooltip="#{msg.labelDicaCPF}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelCPF}:" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="cpf" value=""/>
                                    </b:column>
                                </b:row>
                                <b:row tooltip="#{msg.labelDicaTelefone}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelTelefone}:" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="telefone" value=""/>
                                    </b:column>
                                </b:row>
                                <b:row tooltip="#{msg.labelDicaEndereco}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelEndereco}:" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="endereco" value=""/>
                                    </b:column>
                                </b:row>
                                <b:row tooltip="#{msg.labelDicaNumero}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelNumero}:" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="numero" value=""/>
                                    </b:column>
                                </b:row>
                                <b:row tooltip="#{msg.labelDicaCEP}">
                                    <b:column medium-screen="2">
                                        <h:outputText value="#{msg.labelCEP}:" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="cep" value=""/>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column span="2" offset="2">
                                        <b:commandButton value="#{msg.labelSalvar}" onclick="" update="@form" look="primary"
                                                         style="width:100%" />
                                    </b:column>
                                </b:row>
                            </b:panel>
                        </b:container>
                    </h:form>
                </ui:define>
            </div>
        </ui:composition>
    </h:body>
</f:view>
</html>
