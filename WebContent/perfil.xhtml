<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xml:lang="en" lang="en">
<h:head>
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</h:head>
<h:body id="body-perfil">
    <ui:composition template="/templates/common/layout.xhtml">
        <div id="block-center">
            <ui:define name="content">
                <h:form id="perfilForm">
                    <b:container layout="fluid">
                        <b:panel title="Perfil Cliente" look="primary">
                            <b:row tooltip="Digite no mínimo 8 letras">
                                <b:column medium-screen="2">
                                    <h:outputText value="Nome:" for="name" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="name" value=""/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite no formato DD/MM/AAAA">
                                <b:column medium-screen="2">
                                    <h:outputText value="Data de Nascimento:" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="datanasc" value=""/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="ex: admin@admin.com">
                                <b:column medium-screen="2">
                                    <h:outputText value="Email:" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="email" value=""/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite apenas números">
                                <b:column medium-screen="2">
                                    <h:outputText value="CPF:" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="cpf" value=""/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Telefone apenas números">
                                <b:column medium-screen="2">
                                    <h:outputText value="Telefone:" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="telefone" value=""/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Rua, Avenida, etc">
                                <b:column medium-screen="2">
                                    <h:outputText value="Endereço:" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="endereco" value=""/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Número do Endereço">
                                <b:column medium-screen="2">
                                    <h:outputText value="Numero:" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="numero" value=""/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Somente os número do CEP">
                                <b:column medium-screen="2">
                                    <h:outputText value="CEP:" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="cep" value=""/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2" offset="2">
                                    <b:commandButton value="Salvar" onclick="" update="@form" look="primary"
                                                     style="width:100%" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </div>
    </ui:composition>
</h:body>
</html>
