<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="title">Favoritos</ui:define>
            <ui:define name="content">
                <h:form>
                    <ui:repeat value="#{livroMB.getAllLivros()}" var="livro">
                        <b:column span="4">
                            <b:row>
                                <b:column span="4" style="margin-bottom:10px">
                                    <b:image width="100%"
                                             value="#{livro.imgURL}"/>
                                </b:column>
                                <b:column span="6">
                                    <h:outputText value="#{livro.titulo}"/><br/>
                                    <h:outputText value="#{msg.labelAutor} : #{livro.autor.nome}"/><br/>
                                    <h:outputText value="#{msg.labelEditora} : #{livro.editora.nome}"/><br/>
                                    <h:outputText value="#{msg.labelGenero} : #{livro.assunto.titulo}"/><br/>
                                    <h:outputText value="#{msg.labelPreco} : #{livro.valor}">
                                        <f:convertNumber currencyCode="R$" type="currency" />
                                    </h:outputText><br/>
                                    <b:buttonGroup>
                                        <b:commandButton icon="shopping-cart" look="success"
                                                         action="#{favoritosMB.adicionaAoCarrinho(livro)}"/>
                                        <b:commandButton icon="remove" look="error"
                                                         action="#{favoritosMB.deleteLivro(Livro)}"/>
                                    </b:buttonGroup>
                                </b:column>
                            </b:row>
                        </b:column>
                    </ui:repeat>
                </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
