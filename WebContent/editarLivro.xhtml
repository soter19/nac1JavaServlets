<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Editar livro</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</h:head>

<h:body>

    <ui:composition template="/templates/common/layout.xhtml">

        <ui:define name="content">
            <b:row>
                <b:column span="6">
                    <h:form>

                        <h1 align="center"><strong>Editar Livro</strong></h1>
                        <br/>
                        <b:column span="12">
                            <h3>Qual livro deseja editar?</h3>
                        </b:column>
                        <b:column span="6">
                            <b:selectOneMenu value="#{livroMB.livro.titulo}">
                                <f:selectItems value="#{livroMB.getAllLivros()}" var="livro"
                                               itemValue="#{livro.titulo}" itemLabel="#{livro.titulo}"/>
                            </b:selectOneMenu>
                        </b:column>

                        <b:column span="12">
                                <h5 align="left">Nome:</h5>
                        </b:column>
                        <b:column span="6">
                                <input class="form-control" type="text" name="name"/>
                        </b:column>


                        <b:column span="12">
                            <h5 align="left">Autor:</h5>
                        </b:column>
                        <b:column span="6">
                            <b:selectOneMenu value="#{livroMB.livro.autor.nome}">
                                <f:selectItems value="#{autorMB.getAll()}" var="autor"
                                               itemValue="#{autor.id}" itemLabel="#{autor.nome}"/>
                            </b:selectOneMenu>
                        </b:column>

                        <b:column span="12">
                            <h5 align="left">Editora:</h5>
                        </b:column>
                        <b:column span="6">
                            <b:selectOneMenu value="#{editoraMB.editora.nome}">
                                <f:selectItems value="#{editoraMB.getAll()}" var="editora"
                                               itemValue="#{editora.id}" itemLabel="#{editora.nome}"/>
                            </b:selectOneMenu>
                        </b:column>

                        <b:column span="12">
                                <h5 align="left">Gênero:</h5>
                        </b:column>
                         <b:column span="6">
                                <b:selectOneMenu value="#{assuntoMB.assunto.titulo}">
                                    <f:selectItems value="#{assuntoMB.getAll()}" var="assunto"
                                                   itemValue="#{assunto.id}" itemLabel="#{assunto.titulo}"/>
                                </b:selectOneMenu>
                        </b:column>
                        <b:column span="12">
                            <h5 align="left">Imagem:</h5>
                        </b:column>
                        <b:column span="6">
                            <input class="form-control" type="text" name="image"/>
                        </b:column>
                        <b:column span="12">
                            <h5 align="left">Valor:</h5>
                        </b:column>
                        <b:column span="6">
                                <input class="form-control" type="text" name="value"/>
                        </b:column>
                        <b:column span="6">
                            <a href="controlePreco.xhtml"><b:commandButton icon="pencil" look="info"/></a>
                        </b:column>
                        <b:column span="5" offset="1">
                            <b:buttonGroup>
                                <br/>
                                <b:commandButton icon="floppy-disk" value="Salvar" look="warning" action="#{livroMB.livro.updateOnDB}"/>
                                <b:commandButton icon="remove" value="Excluir" look="danger" action="#{livroMB.livro.deleteFromDB}"/>
                            </b:buttonGroup>
                        </b:column>
                    </h:form>
                </b:column>
                <b:column span="6">
                    <h:form>

                        <h1 align="left"><strong>Editar Outras Informações</strong></h1>
                        <br/>
                        <b:column span="12">
                            <h5 align="left">Autor:</h5>
                        </b:column>
                        <b:column span="6">
                            <b:selectOneMenu value="#{livroMB.livro.autor.nome}">
                                <f:selectItems value="#{autorMB.getAll()}" var="autor"
                                               itemValue="#{autor.id}" itemLabel="#{autor.nome}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column span="7">
                            <input class="form-control" type="text"/>
                        </b:column>
                        <b:column span="4">
                            <b:buttonGroup>
                                <b:commandButton icon="floppy-disk" look="warning" action="#{autorMB.autor.updateOnDB}"/>
                                <b:commandButton icon="remove" look="danger" action="#{autorMB.autor.deleteFromDB}"/>
                            </b:buttonGroup>
                        </b:column>
                        <br/>


                        <b:column span="12">
                            <h5 align="left">Editora:</h5>
                        </b:column>
                        <b:column span="6">
                            <b:selectOneMenu value="#{editoraMB.editora.nome}">
                                <f:selectItems value="#{editoraMB.getAll()}" var="editora"
                                               itemValue="#{editora.id}" itemLabel="#{editora.nome}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column span="7">
                            <input class="form-control" type="text"/>
                        </b:column>
                        <b:column span="4">
                            <b:buttonGroup>
                                <b:commandButton icon="floppy-disk" look="warning" action="#{editoraMB.editora.updateOnDB}"/>
                                <b:commandButton icon="remove" look="danger" action="#{editoraMB.editora.deleteFromDB}"/>
                            </b:buttonGroup>
                        </b:column>
                        <br/>

                        <b:column span="12">
                            <h5 align="left">Gênero:</h5>
                        </b:column>
                        <b:column span="6">
                            <b:selectOneMenu value="#{assuntoMB.assunto.titulo}">
                                <f:selectItems value="#{assuntoMB.getAll()}" var="assunto"
                                               itemValue="#{assunto.id}" itemLabel="#{assunto.titulo}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column span="7">
                            <input class="form-control" type="text"/>
                        </b:column>
                        <b:column span="4">
                            <b:buttonGroup>
                                <b:commandButton icon="floppy-disk" look="warning" action="#{assuntoMB.assunto.updateOnDB}"/>
                                <b:commandButton icon="remove" look="danger" action="#{assuntoMB.assunto.deleteFromDB}"/>
                            </b:buttonGroup>
                        </b:column>

                        <b:column span="6">
                            <br/>
                            <br/>
                            <h:commandLink>
                                Voltar para tela de cadastro!
                            </h:commandLink>
                        </b:column>
                    </h:form>
                </b:column>
            </b:row>

        </ui:define>
    </ui:composition>
</h:body>

</html>
