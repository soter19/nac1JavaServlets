<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Carrinho</title>
</h:head>

<h:body>
    <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="content">
            <h:outputText value="Seu carrinho está vazio! Vá comprar coisas." rendered="#{empty carrinhoMB.carrinho}"></h:outputText>
            <h:form class="navbar-form hidden-md hidden-sm hidden-xs" rendered="#{not empty carrinhoMB.carrinho}">
                <b:container layout="fluid">
                    <b:dataTable value="#{carrinhoMB.carrinho}" var="item">
                        <b:dataTableColumn value="#{item.titulo}" label="Título"/>
                        <b:dataTableColumn value="#{item.editora.nome}" label="Editora"/>
                        <b:dataTableColumn value="#{item.assunto.titulo}" label="Gênero"/>
                        <b:dataTableColumn value="#{item.valor}" label="Preço"/>
                    </b:dataTable>

                    <h:outputText>#{carrinhoMB.valorTotal()}</h:outputText>

                    <b:commandButton value="Finalizar Compra"
                                                 look="success"
                                                 action="#{carrinhoMB.finalizarCompra}"/>

                </b:container>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
