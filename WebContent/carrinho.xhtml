<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="title">Carrinho</ui:define>
        <ui:define name="content">
            <h:outputText value="Seu carrinho está vazio! Vá comprar coisas." rendered="#{empty carrinhoMB.carrinho}"></h:outputText>
            <h:form class="navbar-form hidden-md hidden-sm hidden-xs" rendered="#{not empty carrinhoMB.carrinho}">
                <b:container layout="fluid">
                    <b:dataTable value="#{carrinhoMB.carrinho}" var="item">
                        <b:dataTableColumn value="#{item.titulo}" label="Título"/>
                        <b:dataTableColumn value="#{item.editora.nome}" label="Editora"/>
                        <b:dataTableColumn value="#{item.assunto.titulo}" label="Gênero"/>
                        <b:dataTableColumn value="#{item.valor}" label="Preço"/>
                        <h:column>
                            <f:facet name="header">Remover item</f:facet>
                            <b:navCommandLink icon-size="2x" iconAwesome="times" value="remover" action="#{carrinhoMB.remover(item)}" look="info" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantidade</f:facet>
                            <b:inputText value="lalala"/>
                        </h:column>
                    </b:dataTable>

                    <h:outputText>#{carrinhoMB.valorTotal()}</h:outputText>

                    <b:commandButton value="Finalizar Compra" look="success" action="#{carrinhoMB.finalizarCompra}"/>

                </b:container>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
