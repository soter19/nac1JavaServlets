<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head>
    <title>Cadastro Livro</title>
</h:head>

<h:body>
    <ui:composition template="/templates/common/layout.xhtml">

        <ui:define name="content">
            <h:form>
                <h1 align="center"><strong>Cadastro Autor</strong></h1>
                <h4 align="center">Autor: </h4><input class="center center-block" type="text" name="autor"/>
                <br/>
                <button type="button" class="btn btn-warning center-block">Cadastrar</button>
                <br/>
                <br/>
                <h1 align="center"><strong>Cadastro Editora</strong></h1>
                <h4 align="center">Editora: </h4> <input class="center center-block" type="text" name="editor"/>
                <br/>
                <button type="button" class="btn btn-warning center-block">Cadastrar</button>
                <br/>
                <br/>
                <h1 align="center"><strong>Cadastro Assunto</strong></h1>
                <h4 align="center">Assunto: </h4> <input class="center center-block" type="text" name="subject"/>
                <br/>
                <button type="button" class="btn btn-warning center-block">Cadastrar</button>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
