<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Home - Galerinha do Sot</title>
</h:head>
<h:body>
    <ui:composition template="/templates/common/layout.xhtml">
        <ui:define name="content">
            <h:form class="navbar-form hidden-md hidden-sm hidden-xs">
                <div>
                    <b:panelGrid colSpans="4,4,4">

                        <ui:repeat value="" var="carregaLivros">

                            <b:column>
                                <b:row>
                                    <b:column span="4">
                                        <b:image height="150px" width="130px"
                                                 value="https://s-media-cache-ak0.pinimg.com/originals/8d/e2/29/8de22937d50b35b5cdef70735714ad9d.jpg"/>
                                    </b:column>
                                    <b:column span="6">
                                        <b:row>
                                            <h:outputText value="A menina que roubava Livros"/>
                                        </b:row>
                                        <b:row>
                                            <h:outputText value="Autor: Lanther"/>
                                        </b:row>
                                        <b:row>
                                            <h:outputText value="Editora: Fiap"/>
                                        </b:row>
                                        <b:row>
                                            <h:outputText value="R$ 29,90"/>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4">
                                                <b:commandButton value="Add no Carrinho"
                                                                 look="success"
                                                                 action="#{carrinhoBean.adicionaCarrinho}"/>
                                            </b:column>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4">
                                                <b:commandButton value="Favoritar Desejo"
                                                                 look="success"
                                                                 action="#{favoritoBean.adicionaFavorito}"/>
                                            </b:column>
                                        </b:row>
                                    </b:column>
                                </b:row>
                            </b:column>

                        </ui:repeat>

                    </b:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
