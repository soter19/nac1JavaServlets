<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{facesContext.externalContext.requestLocale}">
    <h:head>
        <title>#{msg.labelTitulo}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/common/layout.xhtml">
            <ui:define name="title">Home</ui:define>
            <ui:define name="content">
                <h:form>
                    <b:row>
                    <ui:repeat value="#{livroMB.allLivros()}" var="livro">
                        <b:column span="3">
                            <b:row>
                                <b:column span="4">
                                    <b:image width="100%"
                                             value="#{livro.imgURL}"/>
                                </b:column>
                                <b:column span="8">
                                    <h:outputText value="#{livro.titulo}"/><br/>
                                    <h:outputText value="#{msg.labelAutor} : #{livro.autor.nome}"/><br/>
                                    <h:outputText value="#{msg.labelEditora} : #{livro.editora.nome}"/><br/>
                                    <h:outputText value="#{msg.labelGenero} : #{livro.assunto.titulo}"/><br/>
                                    <h:outputText value="#{msg.labelPreco} : #{livro.valor}"
                                                  rendered="#{livro.desconto == 0}">
                                        <f:convertNumber currencyCode="R$" type="currency" />
                                    </h:outputText><br/>
                                    <h:outputText escape="false" rendered="#{livro.desconto > 0}"
                                                  value="#{msg.labelPreco} : &lt;s&gt; #{livro.valor} &lt;/s&gt; ">
                                        <f:convertNumber currencyCode="R$" type="currency" />
                                    </h:outputText><br/>
                                    <h:outputText value="Desconto : #{livro.desconto}"
                                                  rendered="#{livro.desconto > 0}"/><br/>
                                    <h:outputText value="Novo Valor : #{livro.valor - (livro.valor/100 *
                                    livro.desconto)}"
                                                  rendered="#{livro.desconto > 0}"/><br/>
                                    <b:buttonGroup>
                                        <b:commandButton icon="shopping-cart" look="success"
                                                         action="#{carrinhoMB.adicionaAoCarrinho(livro)}"/>
                                        <b:commandButton icon="star" look="warning"
                                                         action="#{favoritosMB.adicionarAosFavoritos(livro)}"
                                                         rendered="#{not empty user}"/>
                                    </b:buttonGroup>
                                </b:column>
                            </b:row>
                        </b:column>
                    </ui:repeat>
                    </b:row>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
